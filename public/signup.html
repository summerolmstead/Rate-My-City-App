<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <!--- same style following usual-->
    <style>
        body {
            font-family: 'Lexend Giga', sans-serif;
            background-image: url('paperplane.jpg');
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: rgb(223, 204, 204);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px; /* Adjust width as needed */
        }
        input {
            margin: 15px 0;
            padding: 15px;
            width: 467px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: #c48b65;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #83592a;
        }
    </style>
</head>
<body>
    <!-- getting info we need for user data-->
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <!-- fields to pass to database-->
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, firstName, lastName, email, password })
            });
            //if sign up to database was successful or not
            if (response.ok) {
                alert('Sign up successful!');
                window.location.href = 'personaluser.html'; //redirect to the a users personal own page :p
            } else {
                alert('Error signing up. Please try again.');
            }
        });
    </script>
</body>
</html>
