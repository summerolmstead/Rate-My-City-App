<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <!--- same style following usual-->
    <style>
        body {
            font-family: 'Lexend Giga', sans-serif;
            background-image: url('paperplane.jpg');
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: rgb(223, 204, 204);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px; /* Adjust width as needed */
        }
        input {
            margin: 15px 0;
            padding: 15px;
            width: 467px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: #c48b65;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #83592a;
        }
        button + button {
            margin-top: 15px;
        }
        .link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #000;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .back-button {
            width: 50px;
            padding: 10px;
            margin-top: 10px;
            background: #ffc107;
            color: #000; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }    
    </style>
</head>
<body>
    <!-- getting info we need for user data-->
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <button type="button" id="signoutBtn" onclick="homePage()"> Main Menu</button>
        <a href="login.html" class="link">Already have an account? Login</a>
    </form>

    <!-- fields to pass to database-->
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Basic client-side validation (ensure no empty fields)
    if (!username || !firstName || !lastName || !email || !password) {
        alert('Please fill out all fields.');
        return;
    }

    // Email validation regex
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return;
    }

    // Check if password length is adequate
    if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return;
    }

    try {
        const response = await fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, firstName, lastName, email, password })
        });

        // Handle server response
        if (response.ok) {
            localStorage.setItem('firstName', firstName);
            alert('Sign up successful!');
            window.location.href = 'login.html'; // Redirect to login page
        } else {
            const errorMessage = await response.text(); // Get the error message from the server
            alert(errorMessage || 'Error signing up. Please try again.');
        }
    } catch (error) {
        alert('An error occurred. Please try again later.');
        console.error('Sign up error:', error);
    }
});
    </script>
</body>
</html>
