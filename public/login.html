<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&display=swap" rel="stylesheet">
    <title>Log In</title>
    <!-- same style-->
    <style>
        body {
            font-family: 'Lexend Giga', sans-serif;
            background-image: url('paperplane.jpg');
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: rgb(223, 204, 204);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
        }
        input {
            margin: 15px 0;
            padding: 15px;
            width: 467px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: #c48b65;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #83592a;
        }
        .link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #000;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .back-button {
            width: 50px;
            padding: 10px;
            margin-top: 10px;
            background: #c48b65; 
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }
        .secondary-button {
            margin-top: 10px;
            background-color: #c48b65;
            color: rgb(245, 245, 245);
        }
    </style>
</head>
<body>
    <!-- login form -->
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <button type="button" class="secondary-button" onclick="homePage()">Main Menu</button>
        <a href="signup.html" class="link">Don't have an account? Sign up</a>
    </form>
    <!-- logic with database -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic client-side validation
            if (!username || !password) {
                alert('Please fill out both fields.');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    alert('Login successful!');
                    window.location.href = 'dashboard.html'; // Redirect to the user dashboard
                } else {
                    const errorMessage = await response.text();
                    alert(errorMessage || 'Error logging in. Please try again.');
                }
            } catch (error) {
                alert('An error occurred. Please try again later.');
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
