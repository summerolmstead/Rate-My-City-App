<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&display=swap" rel="stylesheet">
    <title>Log In</title>
    <!-- same style-->
    <style>
        body {
            font-family: 'Lexend Giga', sans-serif;
            background-image: url('paperplane.jpg');
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        form {
            background-color: rgb(223, 204, 204);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
        }
        input {
            margin: 15px 0;
            padding: 15px;
            width: 467px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 15px;
            background-color: #c48b65;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #83592a;
        }
    </style>
</head>
<body>
    <!-- login form -->
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
    <!-- logic with database -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });
            //redirects only if gets the correct alert notified
            if (response.ok) {
                alert('Login successful');
                window.location.href = 'personaluser.html'; //redirect to personal user page
            } else {
                alert('Invalid username or password. Please try again.'); //scenario doesnt work
            }
        });
    </script>
</body>
</html>
