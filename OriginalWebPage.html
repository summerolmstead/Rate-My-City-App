<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&family=Shippori+Mincho+B1:wght@400&display=swap" rel="stylesheet"> 
    <title>Rate Your City</title>
    <style>
        body {
            background-image: url('chattpic4.jpg');
            background-size: cover;
            background-position: center;
            color: rgb(255, 255, 255);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
        }
        center {
            text-align: center;
            padding: 20px;
        }
        h1  {
            font-family: 'Lexend Giga', sans-serif;
            margin-top: -5px;
            font-size: 42px;
        }
        p {
            font-family: 'Shippori Mincho B1', serif;
            font-size: 15px;
            margin-top: -10px;
        }
        form {
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-left: 180px;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #1006c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #06015d;
        }

        /* Styling for the search box */
        .search-container {
            position: absolute; /* Position of the search box */
            top: 20px; /* How high the box is on the page*/
            right: 20px; /* How far right the box is on the page*/
            display: flex;
            align-items: center;
        }

        .search-container input, .search-container button {
            padding: 10px;  /* space between input and button*/
            border: none;
            border-radius: 5px;
        }

        .search-container input {
            width: 200px;
        }

        .search-container button {
            background-color: #1006c0; /* color mocs blue*/
            color: white;
            cursor: pointer;
            margin-left: 10px;
            margin-right:+4px; /* spacing between the search button and search text field/drop down box*/
        }

        .search-container button:hover {
            background-color: #06015d;
        }
    </style>
</head>
<body>
    <!-- Search Box combined with text input and drop down menu -->
    <div class="search-container">
        <button onclick="searchCity()">Search</button>
        <input list="cities" id="cityInput" placeholder="Select or seach for a city...">
        <datalist id="cities">
            <option value="Chattanooga">
        </datalist>
    </div>

    <center>
        <h1>Rate Your City</h1>
        <p>Welcome to Rate Your City! This is the app that allows you to see the ranking of each city available.</p>
        <p>This is currently the demo version. We are only offering Chattanooga, TN at the moment.</p>

        <!-- User login form -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </center>

    <script>
        // Search function to view chattanooga and other cities
        function searchCity() {
            var cityInput = document.getElementById('cityInput').value;

            if (cityInput.toLowerCase() === 'chattanooga') {
                window.location.href = 'Chattanooga.html';
            } else {
                alert('Please choose or type "Chattanooga".');
            }
        }

        // Simple login form handling
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user' && password === 'pass') {
                alert('Login successful!');
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
